<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Aplikacja PWA</title>
    <link rel="icon" href="logo2.png">
    <link rel="stylesheet" href="style.css">
      
    <!-- Manifest -->
    <link rel="manifest" herf="manifest.json">
    <link rel="apple-touch-icon" href="manifest/icon-384x384.png"></link>
    <link rel="shortcut icon" type="image/jpg" href="manifest/icon-384x384.png"/>  
    <meta name="theme-color" content="#8a2be2">
    
   
</head>
<body>
     
    <header>
        <h1>Aplikacja PWA z użyciem projektu stworzonego na pierwszych zajęciach</h1>
         
    </header>
     
    <main>
        <p class="error_class"></p>
        <section>
            
                <form> 
                     
                    <div class="inputBox">
                        <label for="username"><span>*</span>Nazwa użytkownika: </label>
                        <input type="text" id="username" placeholder="podaj nazwe" required>
                         
                    </div>
                    <div class="inputBox">
                        <label for="password1"><span>*</span>Hasło: </label>
                        <input type="password" id="password1" placeholder="podaj hasło" required>
                       
                    </div>
                    <div class="inputBox">
                        <label for="password2"><span>*</span>Powtórz hasło: </label>
                        <input type="password" id="password2" placeholder="powtórz hasło" required>
                       
                    </div>
                    <div class="inputBox">
                        <label for="email"><span>*</span>E-mail: </label>
                        <input type="email" id="email" placeholder="podaj email" required>
                       
                    </div>
                    <div class="inputButtonBox">
                        <button id="buttonClear">Wyczyść</button>
                        <button id="buttonSend">Wyślij formularz</button>
                    </div>
                </form>

        </section>
    </main>
    <footer>        
        <p>Projekt realizowany na zajecia z Laboratorium - Zaawansowane technologie internetowe</p>
        <p>Wyższa Szkoła Bankowa 2022</p>
    </footer>

    <script src="main.js"></script>
    <script src="serviceworker.js"></script>
</body>
</html>
